<div class="page" data-ng-controller="SendOrderCtrl">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> 订单配送</strong></div>
        <div class="panel-body padding-lg">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">配送公司</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="order.sendOrderCom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">配送订单号</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="order.sendOrderComOrderNo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="button" class="btn btn-w-md btn-gap-v btn-primary col-sm-12 "
                                ng-click="sendBook()">配送
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </section>
</div>
