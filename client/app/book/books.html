<div class="page" data-ng-controller="BookCtrl">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> 书籍管理</strong></div>
        <div class="panel-body padding-lg">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-3">书籍名称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-ng-model="conditions.bookName">
                        </div>
                    </div>
                    <div class="form-group col-sm-5">
                        <label class="col-sm-3">ISBN</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-ng-model="conditions.bookIsbn">
                        </div>
                    </div>
                    <div class="form-group col-sm-5">
                        <label class="col-sm-3"></label>

                        <div class="col-sm-6">
                            <button type="button" class="form-control btn btn-w-md btn-gap-v btn-success"
                                    ng-click="loadBooks()">
                                查询
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th class="width-20">书籍名称</th>
                    <th class="width-20">书籍作者</th>
                    <th class="width-20">出版社</th>
                    <th class="width-20">ISBN</th>
                    <th class="width-20">申请日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="item in books">
                    <td>{{item.bookName}}</td>
                    <td>{{item.authorName}}</td>
                    <td>{{item.bookPress}}</td>
                    <td>{{item.bookIsbn}}</td>
                    <td>{{item.createdDate}}</td>
                    <td>
                        <button ng-click="goEditBook(item)">编辑</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
