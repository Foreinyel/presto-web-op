<div class="page" data-ng-controller="BookEditController">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> 书籍编辑</strong></div>
        <div class="panel-body padding-lg">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">书籍名称</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="book.bookName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">作者</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="book.authorName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">ISBN</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="book.bookIsbn">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">出版社</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="book.bookPress">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">封面图片</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="book.bookImgUrl">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">定价</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="book.bookPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">价格(书币/天)</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" data-ng-model="book.price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">书籍简介</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" data-ng-model="book.bookDesc"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="button" class="btn btn-w-md btn-gap-v btn-primary col-sm-12 "
                                ng-click="saveBook()">保存
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </section>
</div>
