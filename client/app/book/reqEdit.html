<div class="page" data-ng-controller="ReqEditCtrl">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> 植书信息编辑</strong></div>
        <div class="panel-body padding-lg">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">书籍名称</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="req.bookName">
                    </div>
                </div>
                <div class="divider divider-dashed divider-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2">作者</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="req.bookAuthor">
                    </div>
                </div>
                <div class="divider divider-dashed divider-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2">出版社</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="req.bookPress">
                    </div>
                </div>
                <div class="divider divider-dashed divider-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2">ISBN</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="req.bookIsbn">
                    </div>
                </div>
                <div class="divider divider-dashed divider-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2">图片url</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="req.bookImgUrl">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="button" class="btn btn-w-md btn-gap-v btn-primary col-sm-12 "
                                ng-click="saveReq()">保存
                        </button>
                    </div>

                </div>

            </form>
        </div>
    </section>
</div>
